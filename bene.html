               <input type="number" id="Identificacion" required><br>

                </select><br><br>
               
                <label for="descripcion">Descripción:</label><br>
                <textarea id="descripcion" rows="6" cols="40"></textarea><br><br>
                
                <input type="submit" value="enviar" id="enviar" required>
            </form>
