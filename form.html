   <div class="container">
      <div class="register">
         <form class="formulario" id="form_register">
            <h1>Registrarse</h1>
   
            <label for="tipoUsuario">Tipo Usuario</label>
            <select id="tipoUsuario" class="form-select" aria-label="Default select example" onchange="mostrarCampos()">
               <option selected disabled>seleccione tipo...</option>
               <option value="Voluntario">Solicitudes</option>
               <option value="Fundacion">Fundacion</option>
               <option value="Beneficiario">Beneficiario</option>
            </select>
   
            <!-- Campos para Fundaci칩n -->
            <div id="camposFundacion" style="display: none">
               <label for="nit">NIT:</label>
               <input type="number" id="nit" required><br>
               
               <label for="nombre">Nombre Entidad:</label>
               <input type="text" id="nombreFundacion" required><br>
               
               <label for="emailFundacion">Email:</label>
               <input type="email" id="emailFundacion" required>
   
               <label for="passwordFundacion">Contrase침a:</label>
               <input type="password" id="passwordFundacion" required><br>
   
               <label for="celular">Celular:</label>
               <input type="number" id="celular" required><br>
   
               <label for="direccion">Direccion:</label>
               <input type="text" id="direccion" required><br>
   
            </div>
   
            <!-- Campos para Voluntario o Beneficiario -->
            <div id="camposPersona" style="display: none">
               <label for="nombrePersona">Nombre:</label>
               <input type="text" id="nombrePersona" required><br>
   
               <label for="apellidoPersona">Apelllido:</label>
               <input type="text" id="apellidoPersona" required><br>
   
               <label for="id">Identificacion:</label>
               <input type="number" id="id" required><br>
   
               <label for="emailPersona">Email:</label>
               <input type="email" id="emailPersona" required>
   
               <label for="passwordPersona">Contrase침a:</label>
               <input type="password" id="passwordPersona" required><br>
   
               <label for="Nacimiento">Fecha de Nacimiento:</label>
               <input type="date" id="Nacimiento" required><br>
   
               <label for="genero">Genero:</label>
               <select id="genero" class="form-select">
                  <option selected disabled>seleccione...</option>
                  <option value="masculino">Masculino</option>
                  <option value="femenino">Femenino</option>
               </select>
   
            </div>
   
            <input type="submit" value="Registrar" id="btnGuardarAvion">
         </form>
      </div>
